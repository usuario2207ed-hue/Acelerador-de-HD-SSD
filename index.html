  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1e1e1e);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
      background: #111;
      animation: fadeInDown 2s ease-in-out;
    }
    header h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #ff9800, #ff5722, #ff9800);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: tituloAnimado 5s linear infinite;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .menu {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 87, 34, 0.5);
      max-width: 500px;
      width: 100%;
    }
    .menu h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #ff9800;
    }
    .menu button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      background: #ff9800;
      color: #111;
      font-weight: bold;
    }
    .menu button:hover {
      background: #ff5722;
      color: #fff;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      font-size: 1rem;
      color: #ff9800;
      animation: pisca 2s infinite;
    }
    @keyframes tituloAnimado {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pisca {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.5rem; }
      .menu h2 { font-size: 1.2rem; }
      .menu button { font-size: 0.9rem; padding: 10px; }
    }
  </style>
</head>
